syntax = "proto3";

option go_package = "GoServerCore/proto-storage/generated/go/app_store_statistics_v1";
option java_package = "appelis.appstorestatistics.data.v1";

package appelis.app_store_statistics.data.v1;

import "google/protobuf/timestamp.proto";

message DeviceInstalls {
    uint32 ios = 1;
    uint32 android = 2;
}

// Android and iOS installs per day
message DailyInstalls {
    google.protobuf.Timestamp day = 1;
    DeviceInstalls installs = 2;
}
