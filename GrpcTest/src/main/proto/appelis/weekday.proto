syntax = "proto3";

option go_package = "GoServerCore/proto-storage/generated/go/appelis";
option java_package = "com.appelis";
option java_outer_classname = "appelisWeekDay";


package appelis;
// Days enumeration for opening/delivery hours.
enum WeekDay {
  UNKNOWN_WEEK_DAY = 0;
  MONDAY = 1;
  TUESDAY = 2;
  WEDNESDAY = 3;
  THURSDAY = 4;
  FRIDAY = 5;
  SATURDAY = 6;
  SUNDAY = 7;
}
