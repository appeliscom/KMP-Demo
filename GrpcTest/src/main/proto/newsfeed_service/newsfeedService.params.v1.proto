syntax = "proto3";

option go_package = "GoServerCore/proto-storage/generated/go/newsfeed_service";

package appelis.newsfeed.v1;

import "appelis/sort.proto";

enum SortField {
    UNKNOWN_SORT_TYPE = 0;
	INDEX             = 1;
	DATE_PUBLISHED    = 2;
}

message SortingFlags {
  SortOrder type = 1;
  SortField field = 2;
}

message FilterFlags {
    optional bool display = 1;
}
