syntax = "proto3";

option go_package = "GoServerCore/proto-storage/generated/go/assortment_services";

import "appelis/currency.proto";

package appelis.assortment.v1;

service CurrencyPrivate {
  // Gets currency from project. If currency was not set returns empty response.
  rpc GetCurrency(GetPrivateCurrencyRequest) returns (GetPrivateCurrencyResponse) {}
}

message GetPrivateCurrencyRequest {
  string projectId = 1;
}

message GetPrivateCurrencyResponse {
  appelis.Currency currency = 1;
}